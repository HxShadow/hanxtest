---
layout: default
title: My Blog
---
<h2>{{ page.title }}</h2>
<p>paper</p>
<ul>
	{% for post in site.posts %}
		<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
</ul>
<p>ref</p>
<ul>
	{% for ref in site.posts %}
		<li> <a href="{{ site.baseurl }}{{ ref.url }}">{{ ref.title }}</a></li>
	{% endfor %}
</ul>
<li> <a href="{{ site.baseurl }}">{{ return }}</a></li>
